apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  labels:
    name: backend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: travel-guides.localhost
      http:
        paths:
          - pathType: Prefix
            path: "/api"
            backend:
              service:
                name: backend
                port:
                  number: 8002
